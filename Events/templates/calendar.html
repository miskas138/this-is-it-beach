    document.getElementById("day{{ pin.day }}").innerHTML = miskaks2();


    function miskaks2 () {
        var d = new Date("{{ pin.month }}/"+"{{ pin.day }}/"+"{{ pin.year }}");

        day_name=day_name[d.getDay()];
        return day_name;
    }
</script>
{% endfor %}
