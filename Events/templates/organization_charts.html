{% extends 'account/base.html' %}
{% block content %}
<br><br><br><br><br>
    <div class="row container" style="margin: 0">
    <div class="col-sm-12 text-center">
<h1>My views chart</h1>

<div id="piechart"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Task', 'Hours per Day'],
      {% for event in events %}
  ['{{ event.title }}', {{ event.n }}],
      {% endfor %}
]);

  // Optional; add a title and set the width and height of the chart
  var options = { 'is3D':true, 'title':'my total views chart', 'width':'100%', 'height':400,
      'legend': {'position': 'top', 'maxLines': 8}};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
<!--window resize-->
$(window).resize(function(){
	  	drawChart();
	  //	drawChart2();
	});
</script>

    <h2>Views for each event</h2>
{% for event in events %}
    <div> {{ event.title }}, {{ event.n }}</div>
{% endfor %}</div></div>
{% endblock %}
