


{% for upload in mp3_uploads %}

    <div class='post thumbnail'>
       <div class='date'>
            <p>Δημοσιεύτηκε στις : {{ upload.created }} από τον χρήστη {{ upload.user }}</p>
        </div>



 <audio preload="auto" controls>
  <source src="{{ upload.mp3.url }}" type="audio/mp3">
 <source src="{{ upload.video.url }}" type="audio/ogg">

  Ο browser σας δεν υποστηρίζει το format του mp3
</audio>


 </div>
   {% empty %}

        <p>Δεν έχουν αναρτηθεί ακόμα mp3</p>

{% endfor %}
