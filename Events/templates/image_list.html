


{% for upload in image_uploads %}

    <div class='post thumbnail'>
       <div class='date'>
           <p><i>Δημοσιεύτηκε στις : </i>{{ upload.created }} από τον χρήστη {{ upload.user }}</p>
        </div>


        <a href="{{ upload.image.url }}"><img src="{{ upload.image.url }}"></a>


 </div>
   {% empty %}

        <p>Δέν έχουν δημοσιευτεί ακόμα φωτογραφίες για την εκδήλωση</p>

{% endfor %}
